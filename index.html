<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/fontawesome-free-6.2.1-web/css/all.css">
  </head>

  <body>
    <!-- Start Quiz Button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info_title">
            <span>Some Rules of this Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">You have <span>15 seconds</span> to complete each question</div>
            <div class="info">Every incorrect attempt subtracts 5 seconds of time</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Awesome Quiz Application</div>
            <div class="timer">
                <div class="time_text">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                 <!-- <span>Which of these is a valid way to alert a string message?</span> -->
            </div>
            <div class="option_list">
                <!-- <div class="option">
                    <span>window.alert('message')</span>
                    <div class="icon tick"><i class="fa-solid fa-check"></i></div>
                </div>
                <div class="option">
                    <span>document.alert('message')</span>
                    <div class="icon cross"><i class="fa-solid fa-xmark"></i></div>
                </div> -->
            </div>
        </section>

        <!-- Quiz Box Footer -->
        <footer>
            <div class="total_que">
                <!-- <span><p>2</p>Of<p>5</p>Questions</span> -->
            </div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-solid fa-star"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!-- <span>and sorry, You got only <p>2</p>out of<p>5</p></span> -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    
    <script src="./assets/questions.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
    </body>
  
</html>
